<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>スライドショー</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
<style>
  .slide {
    margin: 0 auto;
    border: 1px solid #000;
    width: 720px;
    background-color: #000;
  }
  img {
    max-width: 100%;
  }
  .toolbar {
    overflow: hidden;
    text-align: center;
  }
  .nav {
    display: inline-block;
  }
  #prev {
    float: left;
    width: 40px;
    height: 40px;
    background: url(images/prev.png) no-repeat;
  }
  #next {
    float: left;
    width: 40px;
    height: 40px;
    background: url(images/next.png) no-repeat;
  }
</style>
</head>
<body>
<header>
<div class="header-contents">
<h1>スライドショー</h1>
<h2>サブタイトル</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
<div class="slide">
  <div class="image_box">
    <img src="images/image1.jpg" alt="" id="main_image">
  </div>
  <div class="toolbar">
    <div class="nav">
      <div id="prev"></div>
      <div id="next"></div>
    </div>
  </div>
</div>	
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
</body>
</html>
