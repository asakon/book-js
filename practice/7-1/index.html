<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>7-1</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>最新記事一覧を表示する</h1>
<h2>変更日付も表示</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<ul id="latest"></ul>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {
    var rssURL = "https://wpl25.wordpress.com/feed/";

    $.ajax({
      url: 'cdxml.php',
      type: 'GET',
      dataType: 'xml',
      data: {
        url: rssURL
      }
    })

    .done(function(data) {

      $(data).find('channel item').each(function() {

        var itemTitle = $(this).find('title').text();
        var permaLink = $(this).find('link').text();
        
        $('#latest').append(
          $('<li></li>').append(
            $('<a></a>')
            .attr('href', permaLink)
            .text(itemTitle)
          )
        )

      });

    })

    .fail(function(data) {
      window.alert('データの読み込みに失敗しました。');
    });

  });
</script>
</body>
</html>
